<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f79f1b" />

    <link rel="stylesheet" href="./index.css" />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <p id="copy-by">Copy By Louis</p>
    <div class="calculator">
      <div class="container">
        <input type="text" id="result" readonly />
        <input type="text" id="calcul" value="0" readonly />
      </div>

      <div class="buttons">
        <button class="bgcolor--orange color--white" onclick="clearResult()">
          AC
        </button>
        <button class="bgcolor--orange color--white" onclick="backspace()">
          C
        </button>
        <button class="bgcolor--grey" onclick="addToResult('(')">(</button>
        <button class="bgcolor--grey" onclick="addToResult(')')">)</button>

        <button onclick="addToNumber('7')">7</button>
        <button onclick="addToNumber('8')">8</button>
        <button onclick="addToNumber('9')">9</button>
        <button class="bgcolor--orange" onclick="addToResult('*')">×</button>

        <button onclick="addToNumber('4')">4</button>
        <button onclick="addToNumber('5')">5</button>
        <button onclick="addToNumber('6')">6</button>
        <button class="bgcolor--orange" onclick="addToResult('-')">-</button>

        <button onclick="addToNumber('1')">1</button>
        <button onclick="addToNumber('2')">2</button>
        <button onclick="addToNumber('3')">3</button>
        <button class="bgcolor--orange" onclick="addToResult('+')">+</button>

        <button onclick="addToNumber('0')">0</button>
        <button onclick="addToNumber(',')">.</button>
        <button class="bgcolor--blue color--white" onclick="calculate()">
          =
        </button>
        <button class="bgcolor--orange" onclick="addToResult('/')">÷</button>
      </div>
      <div class="container-btn">
        <button id="full-history">Show All</button>
        <button id="clear-history">Clear All</button>
      </div>
      <div class="history-container">
        <h4>
          Lịch sử <i><small>(5 phép tính gần nhất)</small></i>
        </h4>
        <sub id="notification"></sub>
        <ul id="historyList"></ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
